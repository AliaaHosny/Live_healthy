<body class="layout-empty LogIn_bg">
	<a href="index.html" class="return-back">
	<i class="fa fa-long-arrow-left"></i> Return Back</a>
</a>

<div class="container registration-form">	
	<form method="post">
		<div class="row">
			<div class="col-lg-5 col-lg-offset-4">
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">E-mail</label>
					<input type="mail" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Retype Password</label>
					<input type="password" class="form-control">
				</div><!-- /.form-group -->

				<div class="center">
					<div class="checkbox">
						<label>
							<input type="checkbox"> By signing up, you agree with the <a href="terms-conditions.html">terms and conditions</a>.
						</label>
					</div><!-- /.form-group -->

					<div class="form-group-btn">
						<button type="submit" class="btn btn-primary">Create Account</button>
					</div><!-- /.form-group-btn -->					
				</div><!-- /.center -->
			</div><!-- /.col-* -->
		</div><!-- /.row -->
	</form>			
</div><!-- /.container -->
